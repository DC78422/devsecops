include:
  - local: 'functions.gitlab-ci.yml'

NPM Audit:
  extends:
    - ".audit_src_base"
    - ".audit_rule"
  image:
    name: "node:22.9.0-alpine3.20"
  script:
    - npm audit --json > reports/audit.npm.json
  after_script:
    - echo "Uploading"
    - cat reports/audit.npm.json
  when: manual

Forming CycloneDX SBOM (npm):
  extends:
    - ".audit_src_base"
    - ".audit_rule"
  image:
    name: "node:22.9.0-alpine3.20"
  variables:
    # PACKAGE_LOCK_ONLY: "true"
    PACKAGE_LOCK_ONLY: "false"
    SPEC_VERSION: "1.4"                       # (choices: "1.2", "1.3", "1.4", "1.5", "1.6")
    MC_TYPE: "application"                    # (choices: "application", "firmware", "library")
  before_script:
    - apk add --no-cache git
    - npm install --global @cyclonedx/cyclonedx-npm
    - mkdir reports/ || true
  script:
    - npm install
    - cyclonedx-npm
      --spec-version $SPEC_VERSION
      --output-file reports/cdx-sbom.npm.json
      --mc-type $MC_TYPE
  after_script:
    - echo "Uploading"
    - cat reports/cdx-sbom.npm.json
  when: manual

